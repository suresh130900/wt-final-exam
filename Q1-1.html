<style>


    .circle{


        height: 400px;
        width: 600px;
    
        background: radial-gradient(circle , #4F77FF 100px,#191919 1% );
    }

    .rectangle{
        width: 300px;
    height: 300px;
    position: relative;
    bottom: -300px;
    left: 25%;
    background: radial-gradient(circle at -41px -41px, #191919  118px, #F9E492 1%);
    transform: rotate(45deg);
    }
    
</style>



<body>
<div style="height: 400px;overflow: hidden;">


    <div class="circle">

        <div class="rectangle">
 
        </div>
 
 
     </div></div>
