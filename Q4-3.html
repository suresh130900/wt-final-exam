<html>
    <head>
        <title>
            reverse
        </title>
    </head>
    <body>
        <script>
            function reverseInt()
            {
                var num = prompt("Enter a Number: ");
                var num1=num.split("").reverse().join("");
                for(var i=0;i<num.length;i++)
                {
                if(num.charAt(0) == '-')
                {
                        document.write('-',num1.substring(3,length-1));
                        
                        break;
                    }
                    else{
                        document.write(num1);
                        
                        break; 
                    }
                }
                
                    //document.write(num1);
                
            }
            reverseInt();
        </script>
    </body>
</html>
