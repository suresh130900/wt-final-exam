<!DOCTYPE html>
<html>
<body>

<h2> Arrays</h2>



<p id="demo"></p>
<body>

<script>
function arr1(num)
{

    const points = num;

    const point =num;

    points.sort(function(a, b){return a-b});
    document.getElementById("demo").innerHTML = points;

    if(points === point)
    {
        return true;
    }
}
var b = arr1([1,2,4,7,19]);
var c = arr1([1,2,3,4,5]);
var a = arr1([1,6,10,18,2,4,20]);

document.write(a);
document.write(b);
document.write(c);
</script>
</body>
</html>
